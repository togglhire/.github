name: üêûBug
description: Report a bug in the application.
labels:
  - bug

body:
  - type: textarea
    id: references
    attributes:
      label: References & Conversations
      description: Provide links to any relevant references and/or conversations.

  - type: textarea
    id: bug_description
    attributes:
      label: Bug Description & Reproduction Steps
      description: Provide a description of the bug, as well as the steps required to reproduce it.

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Describe the environment in which the bug was observed (e.g. browser version, operating system).

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Log Files
      description: Attach any relevant screenshots and/or log files.

  - type: textarea
    id: dependencies
    attributes:
      label: Related Issues & Dependencies
      description: List any related issues & dependencies.
