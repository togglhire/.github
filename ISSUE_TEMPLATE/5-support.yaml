name: ðŸ”¥ Support Ticket
description: Issues reported in the support channel.
labels:
  - support

body:
  - type: input
    id: support_ticket
    attributes:
      label: Support channel ticket
      description: Link to the support channel ticket.

  - type: textarea
    id: original_message
    attributes:
      label: Original message
      description: Copy/paste the original message from the support channel.

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Describe the environment in which the bug was observed (e.g. browser version, operating system).

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Log Files
      description: Attach any relevant screenshots and/or log files.

  - type: textarea
    id: dependencies
    attributes:
      label: Related Issues & Dependencies
      description: List any related issues & dependencies
